{% extends 'basic.html' %}
{% block title%} Register{% endblock %}
{% block body%}
<div class="container">
    <form id="regForm" action= "/user_management/register/" method="post">{% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Email</label><span class="red"> *</span>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" id="nextBtn" class="btn btn-success">Submit</button>

        <!-- <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="form-control" name="middle_name_marathi" placeholder="Middle Name Marathi">
        </div> -->
    </form>
</div>
{% endblock %}
